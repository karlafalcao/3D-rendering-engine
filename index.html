<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Flat Shading - CIN/UFPE IF680</title>
	</head>
	<body>
		<style>
			.thumb {
				height: 75px;
				border: 1px solid #000;
				margin: 10px 5px 0 0;
			}
		</style>

		<label for="camera-file">
			Camera File
			<input type="file" id="camera-file" name="camera" />
		</label>
		<label for="light-file">
			Light File
			<input type="file" id="light-file" name="light" />
		</label>
		<label for="object-file">
			Object File
			<input type="file" id="object-file" name="object" />
		</label>
		<span class="error"></span>
		Read bytes:
		<span class="readBytesButtons">
		  <button>entire file</button>
		</span>

		<div id="camera-content"></div>
		<div id="light-content"></div>
		<div id="object-content"></div>

		<div id="byte_content"></div>
		<!-- Web GL Canvas-->
		<canvas id="canvas-element" width="800" height="600">
			Your browser does not support the HTML5 canvas element.
		</canvas>

		<script src="js/lib/gl-matrix.js"></script>
		<!--<script src="js/Vector.js"></script>-->
		<script src="js/Camera.js"></script>
		<script src="js/Light.js"></script>
		<script src="js/Object.js"></script>
		<script src="js/Triangle.js"></script>
		<script src="js/FlatShading.js"></script>
		<script>
			var fs;
			!function(){
				document.querySelector('.readBytesButtons').addEventListener('click', function(evt) {

					if (evt.target.tagName.toLowerCase() == 'button') {
						fs = new FlatShading();
					}
				}, false);
			}()
		</script>
	</body>
</html>
